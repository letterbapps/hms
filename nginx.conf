#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}

http {
    upstream hms {
		least_conn;
        server localhost:9000;
    }

    server {
        listen 8080;

        location / {
            proxy_pass http://hms;
        }
    }
}